version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zero-net-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    networks:
      - zero-net-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: zero-net-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment untuk SSL
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - zero-net-network

networks:
  zero-net-network:
    driver: bridge
